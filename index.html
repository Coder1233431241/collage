<html>
    <head>
       <title>Collage Web App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <h1>Collage App <img id="logo_img" src="ssss.png">

        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "Selfie" for taking your selfies and to make a collage!</h3>
        </div>
        <button id="start" onclick="start()" class="btn btn-primary">Start</button>
        <p>Press the Start button</p>
        

        <label>Your webcam : </label>
        <div id="camera"></div>
        <br>
        
        <label>Your collage Will Display Here: </label>
        <div id="resultrow">
            <div id="result1" class="column">
            <img src="sss.png" style="width: 30%;">
            </div>
            <div id="result2" class="column">
                <img src="ssss.png" style="width: 30%;">
                </div>
                <div id="result3" class="column">
                    <img src="imageasdad.png" style="width: 30%;">
                    </div>
        </div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
